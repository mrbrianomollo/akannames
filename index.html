<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu Mono' rel='stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
</head>
<body class="content" style="background-color: #020c1b;">
    <nav>
        <div class="logo">
           <a href="#home">Akan<span>Names</span></a>
        </div>
    </nav>
    <p class="intro">Welcome to</p>
    <h1 class="name">Akan Name System</h1>
    <h2>Intro</h2>
    <h2>Ready to find out your Akan name?</h2>
    <h3>Fill out the form below</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <label>Day</label><br>
                    <input type="text" id="day" placeholder="DD"><br>
                    <label>Month</label><br>
                    <input type="text" id="month" placeholder="MM"><br>
                    <label>Year</label><br>
                    <input type="text" id="year" placeholder="YYYY"><br>
                    <label>Gender</label><br>
                    <input type="radio" name="gender" id="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" id="gender" value="male" checked> Female<br>
                    <input type="submit" class="button" value="SUBMIT"
                    onclick="output()">
                    <div class="intro"></div>
                    <p id="akan-name"></p>
                    

                </div>

            </div>

        </div>

    </div>
    <script src="js/script.js"></script>
    
</body>
<footer>
    <a href="https://github.com/mrbrianomollo" target="_blank"><h5 class="intro">Designed by Brian Ongati</h5></a>
</footer>
</html>
